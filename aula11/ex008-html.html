<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Estrangeiros</title>
</head>
<body>
    <h1>Detector de Estrangeiros</h1>
    De onde você é? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="resultado()">
    <div id="res">

    </div>
    <script>
        function resultado() {
            var nac = document.getElementById('txtnac')
            var res = document.querySelector('div#res')
            var nacio = nac.value
            if (nacio=='Brasil') {
                res.innerText = 'Você é brasileiro(a)!'
            } else {
                res.innerHTML = 'Você não é brasileiro(a)!'
            }
        }
    </script>
</body>
</html>
