<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(124, 52, 52);
            color: white;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em Javascript.</p>
    <div id='msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body

        var p1 = window.document.getElementsByTagName('p')[1] // O 0 indica que eu quero pegar a primeira ocorrência da tag <p>

        window.document.write(p1.innerText) // O innerText pega o texto que está contido no parágrafo. Pega o texto sem a formatação (repare no negrito do DOM).

        window.document.write(p1.innerHTML) // Pega o texto sem a formatação

        var d = window.document.querySelector('div#msg')

        d.style.color = 'blue'
    </script>
</body>
</html>
